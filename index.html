<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="row top">
        <button class="key seven number">7</button>
        <button class="key eight number">8</button>
        <button class="key nine number">9</button>
        <button class="key divide operator">รท</button>
      </div>
      <div class="row mid1">
        <button class="key four number">4</button>
        <button class="key five number">5</button>
        <button class="key six number">6</button>
        <button class="key multiply operator">x</button>
      </div>
      <div class="row mid2">
        <button class="key one number">1</button>
        <button class="key two number">2</button>
        <button class="key three number">3</button>
        <button class="key minus operator">-</button>
      </div>
      <div class="row last">
        <button class="key clear">CLR</button>
        <button class="key zero number">0</button>
        <button class="key decimal number">.</button>
        <button class="key add operator">+</button>
      </div>
      <div class="equals">
        <button class="key equal operator">=</button>
      </div>
    </div>
  </body>
</html>
